<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Box Example</title>
<style>
  /* Add some basic styling to the select box */
  select {
    padding: 10px;
    margin: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<!-- The select element where the options will be appended -->
<select id="pokemonSelect">
  <h3>select your pokemon:</h3>
</select>

<script>
  // The array of Pokémon names
  const pokemons = [
    "Bulbasaur", "Ivysaur", "Venusaur", "Charmander", "Charmeleon",
    "Charizard", "Squirtle", "Wartortle", "Blastoise", "Caterpie",
    "Metapod", "Butterfree", "Weedle", "Kakuna", "Beedrill",
    "Pidgey", "Pidgeotto", "Pidgeot", "Rattata", "Raticate",
    "Spearow", "Fearow", "Ekans", "Arbok", "Pikachu",
    "Raichu", "Sandshrew", "Sandslash", "Nidoran♀", "Nidorina",
    "Nidoqueen", "Nidoran♂", "Nidorino", "Nidoking", "Clefairy",
    "Clefable", "Vulpix", "Ninetales", "Jigglypuff", "Wigglytuff",
    "Zubat", "Golbat", "Oddish", "Gloom", "Vileplume",
    "Paras", "Parasect", "Venonat", "Venomoth", "Diglett"
  ];

  // Function to populate the select box with options
  function populateSelectBox(options, selectElementId) {
    const selectBox = document.getElementById(selectElementId);
    options.forEach(option => {
      const optionElement = document.createElement('option');
      optionElement.value = option;
      optionElement.textContent = option;
      selectBox.appendChild(optionElement);
    });
  }

  // Populate the select box when the window loads
  window.onload = () => {
    populateSelectBox(pokemons, 'pokemonSelect');
  };
</script>

</body>
</html>
